<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX GAP 补充</title>
  <style>
    ul {
      display: flex;
      width: 600px;
      flex-wrap: wrap;
      gap: 40px 20px;
      list-style-type: none;
      margin-bottom: 100px;
    }



    li {
      width: 20%;
      background-color: #f90;
      height: 50px;

    }

    .test {
      height: 200px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .test li:nth-of-type(5) {
      align-self: flex-end;
    }

    /*
    GAP 的四种形式
    gap: 10px;  // 行列统一gap
    gap: 10px 20px;  // row-gap(纵向间距) column gap(横向间距)
    row-gap: 10px;  // 单独设置
    column-gap: 20px; // 单独设置

    */
  </style>
</head>

<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  <ul class="test">
    <li>A1</li>
    <li>A2</li>
    <li>A3</li>
    <li>A4</li>
    <li>A5</li>
  </ul>
  <pre style="font-size: 16px;">
    GAP 的四种形式
    gap: 10px; // 行列统一gap
    gap: 10px 20px; // row-gap(纵向间距) column gap(横向间距)
    row-gap: 10px; // 单独设置
    column-gap: 20px; // 单独设置
  </pre>
</body>

</html>
