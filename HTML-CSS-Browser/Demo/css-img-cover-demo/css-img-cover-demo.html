<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      background-color: rgba(30, 30, 30);
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .con {
      display: flex;
      user-select: none;
    }

    .con .box {
      position: relative;
      width: 15%;
      cursor: pointer;
      transition: .5s all;
      /** 设置元素的子元素是位于 3D 空间中还是平面中 */
      transform-style: preserve-3d;
    }

    /** 容器和伪元素都加上 transition, 伪元素这里是为了加上内阴影过渡 */

    .con .box::before {
      content: '';
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      transition: .5s box-shadow;
    }

    .box img {
      display: block;
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .con .box:hover {
      z-index: 10;
      transform: scale(1.8);
      box-shadow: 0 0px 25px rgba(255, 255, 255, .5), 0 10px 25px rgba(255, 255, 255, .2);
    }

    /** 先选择之前的兄弟元素 */
    .con:has(.box:hover) .box:not(:hover) {
      margin-right: -6%;
      transform: perspective(500px) rotateY(50deg) scale(0.9);
      /** 依次为 左侧 下方阴影 */
      box-shadow: -40px 0 40px rgba(0, 0, 0, .5),
        0 20px 20px rgba(0, 0, 0, .5);
    }

    /** 内阴影覆盖 */
    .con:has(.box:hover) .box:not(:hover)::before {
      box-shadow: -20px 0 40px rgba(0, 0, 0, .8) inset;
    }


    /** 选择之后的兄弟元素 */
    .con .box:hover~.box:not(:hover) {
      margin-right: -6%;
      transform: perspective(500px) rotateY(-50deg) scale(0.9);
      /** 依次为 右侧 下方阴影 */
      box-shadow: 40px 0 40px rgba(0, 0, 0, .5),
        20px 0 40px rgba(0, 0, 0, .5);
    }

    /** 内阴影覆盖 */
    .con .box:hover~.box:not(:hover)::before {
      box-shadow: 20px 0 40px rgba(0, 0, 0, .8) inset;
    }
  </style>
</head>

<body>
  <div class="con">
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
    <div class="box">
      <img src="./test.jpg" alt="">
    </div>
  </div>
</body>

</html>
