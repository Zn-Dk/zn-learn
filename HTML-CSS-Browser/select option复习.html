<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>HTML Title</title>
</head>

<body>
  <!-- write your code here -->
  <select name="month" id="">
    <!-- selected 选中默认值  disabled 可以隐藏-->
    <option selected disabled>Please select the month:</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>

  <!-- 选项组 optgroup -->
  <h3>Please choose one or more pets:</h3>
  <label for="pets-list">
    <select name="pets" id="pets-list" size="6" multiple="multiple">
      <optgroup label="4-legged-pets">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster" disabled>Hamster</option>
      </optgroup>

      <optgroup label="Flying-pets">
        <option value="parrot">Parrot</option>
        <option value="macaw">Macaw</option>
        <option value="albatross" disabled>Albatross</option>
      </optgroup>
    </select>
  </label>
</body>

</html>
