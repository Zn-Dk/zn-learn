<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1.container -->
  <div id="app"></div>
  <!-- 2.import react  -->
  <script src="../script/react.development.js"></script>
  <!-- 3.import react-dom -->
  <script src="../script/react-dom.development.js"></script>
  <!-- 3.import babel standalone -->
  <script src="../script/babel.min.js"></script>
  <!-- 4.now use babel to convert JSX and create HelloReact -->
  <script type="text/babel">
    // JSX 多行 可以使用 括号 括起来
    const vDOM = (
      <h1 id="title">
        <span style={{ color: "red" }} >Hello React</span>
      </h1>
    )
    console.log(vDOM)
    console.log(window.ReactDOM)
    // ReactDOM render(vDOM,containerElement)
    ReactDOM.render(vDOM, document.querySelector('#app'))

  </script>
</body>

</html>
