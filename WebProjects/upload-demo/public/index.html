<body>
  <h2>文件分片上传测试</h2>

    <button class="btn btn-upload">点击上传</button>
    <button class="btn btn-merge">测试合并</button>
  </div>
  <div class="content">
    <div class="info-wrap"></div>
    <div class="preview-container"></div>
  </div>
  <div class="upload-toolbar">
    <div class="header">
      <div>正在上传: </div>
    </div>
    <div class="upload-item">
      <div class="file-info">asdasd</div>
      <div class="progress-bar"></div>
    </div>
  </div>
