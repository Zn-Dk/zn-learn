<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>子页面</h2>
  <h3>接收到的消息: </h3>
  <p class="message"></p>
  <input type="text" placeholder="回消息">
  <input type="button" value="回消息">
</body>
<script type="text/javascript">

  const ipt = document.querySelector('input[type=text]')
  const btn = document.querySelector('input[type=button]')
  const p = document.querySelector('.message')

  window.addEventListener('message', function (e) {
    if (e.origin === 'http://127.0.0.1:5500') {
      p.textContent += JSON.stringify(e.data)
    }
  })

  btn.addEventListener('click', function (e) {
    let msg = ipt.value
    console.log(window.top)
    window.top.postMessage({ msg, date: new Date() }, '*')
  })

</script>

</html>
