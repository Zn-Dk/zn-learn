<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="referrer" content="no-referrer"> -->
  <meta name="referrer" content="never">
  <!-- <meta name="referrer" content="no-referrer-when-downgrade"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    code {
      display: inline-flex;
      background-color: gray;
      color: white;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <h3>最简单的处理: meta 标签标记 强制不携带 referrer</h3>
  <code>
    &lt;meta name="referrer" content="no-referrer"&gt;</code>
  <code>
      &lt;meta name="referrer" content="never"&gt; // 这个兼容IE</code>
  <code>
    &lt;meta name="referrer" content="no-referrer-when-downgrade"&gt;</code>

    alt="图片2">
</body>

</html>
