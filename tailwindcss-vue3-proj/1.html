<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a {
      width: 300px;
      background-color: red;
      border: 4px solid #000;
      margin-bottom: 30px;
    }



    .clearfix::after {
      content: '';
      display: block;
      height: 0;
      clear: both;
    }

    .b {
      float: left;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="a clearfix">
    <div class="b"></div>
  </div>
  <div class="a">
    <div class="b"></div>
  </div>
</body>

</html>
